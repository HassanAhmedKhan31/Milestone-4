<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Developer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Milestone 4: Unique path and shareable link task 1 By "Hassan Ahmed Khan"</h1>
<p>Unique URL Generation (50 points):</p>
<p>Does the system generate a unique path for each user's CV resume based on their username?</p>

<form id="resumeForm">
  <fieldset>
     
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    <legend>Personal Information:</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  </fieldset>
  <br>
  <fieldset>
    <legend>Contact Information</legend>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>
  </fieldset>
  <fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4" required></textarea>
  </fieldset>
  <br>
  <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>
  </fieldset>
  <br>
  <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
  </fieldset>
  <br>
  <button type="submit">Generate Resume Below</button>
</form>

<div id="resumeOutput">
    <!-- Resume Will Be Generated Below -->
</div>

<script src="script.js"></script>
</body>
</html>
